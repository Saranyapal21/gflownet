env:
  _target_: src.gflownet.envs.grid.Grid
  reward_func: boltzmann
  reward_beta: 1.0
  reward_norm: 1.0
  reward_norm_std_mult: 0
  n_hid: 256
  n_layers: 2
  train_set_path: None
  train_set_seed: 167
  ntrain: 10000
  train_output: None
  test_set_path: None
  test_set_base: None
  test_set_seed: 167
  ntest: 10000
  test_output: None
  id: grid
  func: corners
  n_dim: 2
  length: 3
  min_step_len: 1
  max_step_len: 1
  cell_min: -1
  cell_max: 1
gflownet:
  _target_: src.gflownet.gflownet.GFlowNetAgent
  logdir: /network/scratch/a/alex.hernandez-garcia/logs/gflownet
  overwrite_logdir: false
  debug: false
  seed: 0
  device: cpu
  progress: true
  lightweight: false
  model_ckpt: null
  reload_ckpt: false
  ckpt_period: null
  optimizer:
    loss: flowmatch
    lr: 0.0001
    lr_decay_period: 1000000
    lr_decay_gamma: 0.5
    method: adam
    early_stopping: 0.01
    ema_alpha: 0.5
    adam_beta1: 0.9
    adam_beta2: 0.999
    sgd_momentum: 0.9
    batch_size: 10
    train_to_sample_ratio: 1
    n_train_steps: 1000
    bootstrap_tau: 0.0
  test_period: 100
  oracle_period: 100
  oracle_nsamples: 500
  oracle_k:
  - 1
  - 10
  - 100
  num_empirical_loss: 200000
  batch_reward: true
  temperature_logits: 1.0
  pct_batch_empirical: 1.0
  replay_capacity: 0
  clip_grad_norm: 0.0
proxy:
  _target_: src.gflownet.proxy.grid.ProxyGridCorners
