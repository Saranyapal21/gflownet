env:
  _target_: gflownet.envs.amp.AMP
  reward_func: boltzmann
  reward_beta: 1.0
  reward_norm: 1.0
  proxy_state_format: oracle
  reward_norm_std_mult: 8
  buffer:
    replay_capacity: 10
    train:
      path: null
      'n': 20
      seed: 168
      output: None
    test:
      path: null
      base: None
      'n': 10
      seed: 168
      output: None
  id: aptamers
  func: nupack energy
  min_seq_length: 30
  max_seq_length: 30
  n_alphabet: 20
  min_word_len: 1
  max_word_len: 1
gflownet:
  _target_: gflownet.gflownet.GFlowNetAgent
  logdir: /network/scratch/a/alex.hernandez-garcia/logs/gflownet
  overwrite_logdir: false
  seed: 0
  logger:
    debug: false
    progress: true
    lightweight: false
    num_empirical_loss: 200000
    test:
      period: 500
    oracle:
      period: 100
      'n': 500
      k:
      - 1
      - 10
      - 100
  comet:
    project: gflownet
    skip: true
    log_times: false
    tags:
    - gflownet
  optimizer:
    loss: flowmatch
    lr: 0.0001
    lr_decay_period: 1000000
    lr_decay_gamma: 0.5
    method: adam
    early_stopping: 0.0
    ema_alpha: 0.5
    adam_beta1: 0.9
    adam_beta2: 0.999
    sgd_momentum: 0.9
    batch_size: 10
    train_to_sample_ratio: 1
    n_train_steps: 5000
    bootstrap_tau: 0.0
    clip_grad_norm: 0.0
  batch_reward: true
  mask_invalid_actions: true
  temperature_logits: 1.0
  pct_batch_empirical: 0.0
  replay_capacity: 0
  policy:
    forward:
      type: mlp
      n_hid: 128
      n_layers: 2
      checkpoint: null
      reload_ckpt: false
    backward: null
    ckpt_period: null
  sample_only: true
proxy:
  _target_: gflownet.proxy.amp.AMPOracleWrapper
  oracle_split: D2_target
  oracle_type: MLP
  oracle_features: AlBert
  dist_fn: edit
  medoid_oracle_norm: 1
n_samples: 1000
device: cuda
